<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Form</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="time, date">
    <h2>Trainee Attendance Form</h2>
    <label>Trainee Name:</label>
<input type="text" id="name" value="Omar Alotaibi">

<label>Date:</label>
<input type="date" id="date">

<label>Check-In Time:</label>
<input type="time" id="checkIn">

<label>Check-Out Time:</label>
<input type="time" id="checkOut">

<label>Supervisor Signature:</label>
<input type="text" id="supervisor">

    <input type="text" id="supervisor">

    <button onclick="addToList()">Add to List</button>
<button onclick="exportListToPDF()">Export List to PDF</button>

<table id="attendanceTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>CheckIn</th>
      <th>CheckOut</th>
      <th>Supervisor Signature</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  </div>

  <script src="script.js"></script>
</body>
</html>
